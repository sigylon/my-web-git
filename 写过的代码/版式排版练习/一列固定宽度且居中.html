<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一列固定宽度且居中</title>
	<style type="text/css">
		* {
			margin:0;
			padding:0;
		}

		.top,
		.banner,
		.main,
		.footer{

			width: 900px;
			background-color: #eee;
			border: 1px dashed #ccc;
			margin: auto;
			margin-bottom: 5px;

		}

		.top {
		
			height: 80px;
			
			

		}
		.banner {
			height: 120px;
			
			
		}
		.main {
			height: 500px;
			
			
		}
		.footer {
			height: 100px;
			
			
		}

	</style>
</head>
<body>
	<div class="top">top</div>
	<div class="banner">banner</div>
	<div class="main">main</div>
	<div class="footer">footer</div>

</body>
</html>
