<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
</head>
<body>
	<table align="center" border="0px" cellspacing="0px" cellpadding="0px" width="600px">
		<caption><h3>青春不常在，抓紧谈恋爱<h3></caption>
		<tr align="center" height="40px">
			<td>所在地区</td>
			<td>
				<input type="text" name="所在地区" value="北京">
			</td>
		</tr>
		

		<tr align="center" height="40px">
			<td>用户名</td>
			<td>
				<input type="text" name="用户名" value="sigylon">
			</td>
		</tr>
		
		
		<tr align="center" height="40px">
			<td>密码</td>
			<td>
				<input type="password" name="密码" value="00000000">
			</td>
		</tr>
		
		
		<tr align="center" height="40px">
			<td>性别</td>
			<td >
				男<input type="radio" name="sex" checked="checked" >
				&nbsp&nbsp&nbsp
				女<input type="radio" name="sex">
				
			</td>
		</tr>
		
		
		<tr  align="center" height="40px">
			<td>喜欢的类型</td>
			<td >
				气质<input type="checkbox" name="love">
				妩媚<input type="checkbox" name="love">
				小鲜肉<input type="checkbox" name="love">
				
			</td>
		</tr>
		
		
		<tr align="center" height="40px">
			<td>自我介绍</td>
			<td >
				<input type="file" name="自我介绍" width="400px" height="400px">
			</td>
		</tr>

		<tr >
			<td align="center" height="200">
				<input type="reset" name="重置" value="重置">
			</td>
			<td>
				<input type="image" src="img/免费注册.png" name="注册" >
			</td>
		</tr>

		<tr >
			<td></td>
			<td>
				<strong>我承诺</strong>
				<ul>
					<li>123</li>
					<li>234</li>
					<li>123</li>
				</ul>
			</td>
		</tr>
	</table>
</body>
</html>
